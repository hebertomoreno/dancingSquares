<html>
	<head>
		<title>Nothing but Circs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="snap/dist/snap.svg-min.js"></script>
	</head>
	<body>
		<script>
			var s = Snap();
			var sqGroup = s.g();
			var roti = 0;
			var roti2 = 3;
			var bigSquare;
			var squares = [0];
			cont = 0;
			function randColor() {
				var rgbR = Math.round(Math.random() * 255);
				var rgbR = rgbR.toString(16);
				var rgbG = Math.round(Math.random() * 255);
				var rgbG = rgbG.toString(16);
				var rgbB = Math.round(Math.random() * 255);
				var rgbB = rgbG.toString(16);
				console.log("#"+""+rgbR+""+rgbG+""+rgbB);
				return "#"+""+rgbR+""+rgbG+""+rgbB;
			}

			function animateIN() {
				sqGroup.selectAll(".sqJ").animate({
					r:Math.random()*100,
					fill: randColor(),
					fillOpacity: Math.random()
				},Math.random() * 3000, function() {
					roti2+=Math.random()*1080;
					sqGroup.selectAll(".sqJ")
					.animate({
						r:Math.random()*100,
						fill: randColor(),
						fillOpacity: Math.random()
					},Math.random() * 2000,function() {
						roti2+=Math.random()*1080;
						animateIN();
					});
				});
			}

			for(j=-50;j<=2000;j+=80) {
				for(i=-50;i<=2000;i+=80) {
					squares[cont] = s.circle(j,i,0);
					sqGroup.add(squares[cont]);
					squares[cont].j = j;
					squares[cont].i = i;
					squares[cont].attr({
						//fill: randColor(),
						fill: "#000000",
						stroke: "#000",
						strokeWidth: 3,
						class:"sqJ",
						fillOpacity:1
					});
					squares[cont].transform("r"+roti+",j,i");
					roti+=Math.random()*9;
					
					cont++;
				}
			}
			console.log(sqGroup);
			animateIN();
		</script>
	</body>
</html>
